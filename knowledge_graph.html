    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "The Transformer", "label": "The Transformer", "shape": "dot", "title": "Type: TECHNOLOGY"}, {"color": "#97c2fc", "id": "Scaled Dot-Product Attention", "label": "Scaled Dot-Product Attention", "shape": "dot", "title": "Type: TECHNOLOGY"}, {"color": "#97c2fc", "id": "Multi-Head Attention", "label": "Multi-Head Attention", "shape": "dot", "title": "Type: TECHNOLOGY"}, {"color": "#97c2fc", "id": "WMT 2014 English-to-German", "label": "WMT 2014 English-to-German", "shape": "dot", "title": "Type: DATASET"}, {"color": "#97c2fc", "id": "WMT 2014 English-to-French", "label": "WMT 2014 English-to-French", "shape": "dot", "title": "Type: DATASET"}, {"color": "#97c2fc", "id": "Transformer", "label": "Transformer", "shape": "dot", "title": "Type: TECHNOLOGY"}, {"color": "#97c2fc", "id": "BERT-Large", "label": "BERT-Large", "shape": "dot", "title": "Type: TECHNOLOGY"}, {"color": "#97c2fc", "id": "Self-Attention", "label": "Self-Attention", "shape": "dot", "title": "Type: TECHNOLOGY"}, {"color": "#97c2fc", "id": "Sparse Transformer", "label": "Sparse Transformer", "shape": "dot", "title": "Type: TECHNOLOGY"}, {"color": "#97c2fc", "id": "Reformer", "label": "Reformer", "shape": "dot", "title": "Type: TECHNOLOGY"}, {"color": "#97c2fc", "id": "Vaswani et al., 2017", "label": "Vaswani et al., 2017", "shape": "dot", "title": "Type: STUDY"}, {"color": "#97c2fc", "id": "Alexey Dosovitskiy", "label": "Alexey Dosovitskiy", "shape": "dot", "title": "Type: PERSON"}, {"color": "#97c2fc", "id": "Vision Transformer (ViT)", "label": "Vision Transformer (ViT)", "shape": "dot", "title": "Type: TECHNOLOGY"}, {"color": "#97c2fc", "id": "Lucas Beyer", "label": "Lucas Beyer", "shape": "dot", "title": "Type: PERSON"}, {"color": "#97c2fc", "id": "Neil Houlsby", "label": "Neil Houlsby", "shape": "dot", "title": "Type: PERSON"}, {"color": "#97c2fc", "id": "Google Research, Brain Team", "label": "Google Research, Brain Team", "shape": "dot", "title": "Type: ORGANIZATION"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "The Transformer", "label": "USES", "to": "Scaled Dot-Product Attention"}, {"arrows": "to", "from": "The Transformer", "label": "USES", "to": "Multi-Head Attention"}, {"arrows": "to", "from": "The Transformer", "label": "EVALUATED_ON", "to": "WMT 2014 English-to-German"}, {"arrows": "to", "from": "The Transformer", "label": "EVALUATED_ON", "to": "WMT 2014 English-to-French"}, {"arrows": "to", "from": "Scaled Dot-Product Attention", "label": "USES", "to": "The Transformer"}, {"arrows": "to", "from": "Multi-Head Attention", "label": "USES", "to": "The Transformer"}, {"arrows": "to", "from": "WMT 2014 English-to-German", "label": "EVALUATED_ON", "to": "The Transformer"}, {"arrows": "to", "from": "WMT 2014 English-to-French", "label": "EVALUATED_ON", "to": "The Transformer"}, {"arrows": "to", "from": "Transformer", "label": "VARIANT_OF", "to": "BERT-Large"}, {"arrows": "to", "from": "Transformer", "label": "USES", "to": "Self-Attention"}, {"arrows": "to", "from": "Transformer", "label": "VARIANT_OF", "to": "Sparse Transformer"}, {"arrows": "to", "from": "Transformer", "label": "VARIANT_OF", "to": "Reformer"}, {"arrows": "to", "from": "Transformer", "label": "BASED_ON", "to": "Vaswani et al., 2017"}, {"arrows": "to", "from": "BERT-Large", "label": "VARIANT_OF", "to": "Transformer"}, {"arrows": "to", "from": "Self-Attention", "label": "USES", "to": "Transformer"}, {"arrows": "to", "from": "Sparse Transformer", "label": "VARIANT_OF", "to": "Transformer"}, {"arrows": "to", "from": "Reformer", "label": "VARIANT_OF", "to": "Transformer"}, {"arrows": "to", "from": "Vaswani et al., 2017", "label": "BASED_ON", "to": "Transformer"}, {"arrows": "to", "from": "Alexey Dosovitskiy", "label": "WORKED_ON", "to": "Vision Transformer (ViT)"}, {"arrows": "to", "from": "Lucas Beyer", "label": "WORKED_ON", "to": "Vision Transformer (ViT)"}, {"arrows": "to", "from": "Neil Houlsby", "label": "ADVISED", "to": "Vision Transformer (ViT)"}, {"arrows": "to", "from": "Google Research, Brain Team", "label": "CREATED_BY", "to": "Vision Transformer (ViT)"}, {"arrows": "to", "from": "Vision Transformer (ViT)", "label": "WORKED_ON", "to": "Alexey Dosovitskiy"}, {"arrows": "to", "from": "Vision Transformer (ViT)", "label": "WORKED_ON", "to": "Lucas Beyer"}, {"arrows": "to", "from": "Vision Transformer (ViT)", "label": "ADVISED", "to": "Neil Houlsby"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "forceAtlas2Based": {
            "avoidOverlap": 0,
            "centralGravity": 0.01,
            "damping": 0.95,
            "gravitationalConstant": -80,
            "springConstant": 0.08,
            "springLength": 250
        },
        "solver": "forceAtlas2Based",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
